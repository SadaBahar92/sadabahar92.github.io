<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Innovative Skills – Free Course Registration</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef5ff;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        background: #fff;
        margin: 40px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #0c4b8f;
        margin-bottom: 10px;
    }
    p {
        text-align: center;
        color: #444;
        margin-bottom: 25px;
    }
    label {
        font-weight: bold;
        color: #333;
        display: block;
        margin: 10px 0 5px;
    }
    input, select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccd4e0;
        border-radius: 8px;
        font-size: 15px;
        margin-bottom: 15px;
    }
    input:focus, select:focus, textarea:focus {
        border-color: #0c4b8f;
    }
    button {
        width: 100%;
        padding: 14px;
        background: #0c4b8f;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }
    button:hover {
        background: #0a3b70;
    }
    .footer {
        text-align: center;
        font-size: 13px;
        color: #777;
        margin-top: 20px;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Innovative Skills</h2>
    <p>Free One-Month Course Registration (Youth Skill Development)</p>

    <form action="https://formspree.io/f/xovrkawb" method="POST">

        <label>Full Name *</label>
        <input type="text" name="Full_Name" required>

        <label>Father / Guardian Name</label>
        <input type="text" name="Guardian_Name">

        <label>WhatsApp Number *</label>
        <input type="text" name="WhatsApp_Number" placeholder="+92" required>

        <label>Email Address (optional)</label>
        <input type="email" name="Email">

        <label>City / Area *</label>
        <input type="text" name="City" required>

        <label>Current Qualification</label>
        <input type="text" name="Qualification">

        <label>Which Course You Want to Join? *</label>
        <select name="Course" required>
            <option value="">Select a Course</option>
            <option>Graphic Designing</option>
            <option>Freelancing Basics</option>
            <option>Video Editing</option>
            <option>Social Media Management</option>
        </select>

        <label>Why do you want to join this course?</label>
        <textarea name="Reason" rows="4"></textarea>

        <label>Preferred Class Time</label>
        <select name="Time">
            <option>Morning</option>
            <option>Evening</option>
        </select>

        <button type="submit">Submit Registration</button>
    </form>

    <div class="footer">© Innovative Skills Services & Training Center</div>
</div>

</body>
</html>
